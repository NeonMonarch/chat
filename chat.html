<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylized Chat Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: rgba(0, 0, 0, 0);
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
      border-radius: 12px;
      overflow: hidden;
    }

    /* Для OBS-прослойки — скруглённые углы */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 12px;
      pointer-events: none;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      z-index: 10;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/live_chat?v=ВАШ_ID&embed_domain=ВАШ_ДОМЕН"
    allowtransparency="true">
  </iframe>
</body>
</html>
