<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Чатикy</title>
  <style>
    body {
  background-color: rgba(0, 0, 0, 0); /* прозрачный фон */
  margin: 0;
  overflow: hidden;
  font-family: Consolas, monospace;
}

#log {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  height: 100%;
  padding: 10px;
  box-sizing: border-box;
}

.chat-line__message,
.message {
  color: #ffffff;
  font-size: 16px;
  text-shadow: 1px 1px 2px #000000;
  margin-bottom: 4px;
  word-break: break-word;
  line-height: 1.4;
}

.chat-author,
.from {
  font-weight: bold;
  color: #5fdde5;
  margin-right: 6px;
}

.deleted {
  display: none !important;
}
  </style>
</head>
<body>
  <div id="chat-container">
    <!-- Ниже будет подгружаться чат YouTube через iframe -->
    <iframe 
      src="https://www.youtube.com/live_chat?v=51Sumu7rrZo&embed_domain=neonmonarch.github.io"
      frameborder="0"
      allowtransparency="true"
      style="width:100%; height:100%; border:none;"
    ></iframe>
  </div>
</body>
</html>
